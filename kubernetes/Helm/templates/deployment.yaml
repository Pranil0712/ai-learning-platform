apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-learning-platform
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ai-learning-platform
  template:
    metadata:
      labels:
        app: ai-learning-platform
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5